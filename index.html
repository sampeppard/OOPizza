<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>OOPizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the OOPizza web app!</h1>
      <h3>Fill in the specifications below to order your pizza.</h3>
      <div class="row">
        <div class="col-md-6">
          <form id="user-input">

            <div class="form-group radio-group">
              <label for="time-group">Select pick-up or delivery:</label>
                <div class="radio">
                  <label>
                    <input class="radio-first" type="radio" name="pd-group" value="pickup">Pick-up
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pd-group" value="delivery">Delivery
                  </label>
                </div>
            </div>

            <div class="form-group radio-group">
              <label for="size-group">Select your pizza size:</label>
                <div class="radio">
                  <label>
                    <input class="radio-first" type="radio" name="size-group" value="small">Small
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size-group" value="medium">Medium
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size-group" value="large">Large
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size-group" value="extra-large">Extra-large
                  </label>
                </div>
            </div>

            <div class="form-group">
              <label for="movie-group">Check any toppings you would like:</label><br>
              <label class="checkbox-inline"><input type="checkbox" value="pep">Pepperoni</label>
              <label class="checkbox-inline"><input type="checkbox" value="xtra-cheese">Extra Cheese</label>
              <label class="checkbox-inline"><input type="checkbox" value="">Sausage</label>
              <label class="checkbox-inline"><input type="checkbox" value="pep">Pepperoni</label>
              <label class="checkbox-inline"><input type="checkbox" value="xtra-cheese">Extra Cheese</label>
              <label class="checkbox-inline"><input type="checkbox" value="">Sausage</label>
              <label class="checkbox-inline"><input type="checkbox" value="pep">Pepperoni</label>
              <label class="checkbox-inline"><input type="checkbox" value="xtra-cheese">Extra Cheese</label>
              <label class="checkbox-inline"><input type="checkbox" value="">Sausage</label>
            </div>

            <button type="submit" class="btn">Get Ticket Price</button>
          </form>

          <h2>Your Tickets:</h2>
          <ul id="your-movies">

          </ul>

        </div>
        <div class="col-md-6">
          <div id="user-output">
            <h2>Ticket</h2>

            <p>Movie: <span class="movie-name"></span></p>
            <p>Time: <span class="movie-time"></span></p>
            <p>Price Category: <span class="movie-price"></span></p>

            <p>Final Price: <span class="final-price"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
