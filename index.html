<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="img/pizza-icon.png">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>OOPizza</title>
  </head>
  <body>
    <header>
      <h1>OOPizza</h1>
    </header>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Welcome to OOPizza!</h1>
          <h3>Fill in the form below to create your profile.</h3>
        </div>
        <div class="col-sm-5">
          <form id="new-customer">
            <div class="form-group">
              <label for="new-name-first">First</label>
              <input type="text" class="form-control" id="new-name-first">
            </div>
            <div class="form-group">
              <label for="new-name-last">Last</label>
              <input type="text" class="form-control" id="new-name-last">
            </div>
            <div class="form-group">
              <label for="new-address-street">Address</label>
              <input type="text" class="form-control" id="new-address-street">
            </div>
            <div class="form-group">
              <label for="new-address-city">City</label>
              <input type="text" class="form-control" id="new-address-city">
            </div>
            <div class="form-group">
              <label for="new-address-state">State</label>
              <input type="text" class="form-control" id="new-address-state">
            </div>
            <div class="form-group">
              <label for="new-address-zip">Zip</label>
              <input type="text" class="form-control" id="new-address-zip">
            </div>

            <button type="submit" class="btn">Let's Order!</button>
          </form>
        </div>
        <br>
        <div class="col-sm-1"></div>
        <br>
        <div class="col-sm-5 customer-profile-section">
          <div id="customer-profile-output">
            <h1 id="name-output"></h1>
            <br>
            <div id="address-output"></div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <form id="user-input">
            <h1>Awesome!</h1>
            <h3>Now fill in the form below to order your pizza! :]</h3>
            <div class="form-group radio-group">
              <label>Select pick-up or delivery:</label>
                <div class="radio">
                  <label>
                    <input class="radio-first" type="radio" name="order-style-group" value="pickup">Pick-up
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="order-style-group" value="delivery">Delivery
                  </label>
                </div>
            </div>

            <div class="form-group radio-group">
              <label>Select your pizza size:</label>
                <div class="radio">
                  <label>
                    <input class="radio-first" type="radio" name="size-group" value="small">Small
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size-group" value="medium">Medium
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size-group" value="large">Large
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size-group" value="extra-large">Extra-large
                  </label>
                </div>
            </div>

            <div class="form-group">
              <label>Check any toppings you would like:</label><br>
              <div class="row topping-selection">
                <div class="col-md-4">
                  <label class="checkbox"><input type="checkbox" value="pepperoni">Pepperoni</label>
                  <label class="checkbox"><input type="checkbox" value="extra-cheese">Extra Cheese</label>
                  <label class="checkbox"><input type="checkbox" value="sausage">Sausage</label>
                  <label class="checkbox"><input type="checkbox" value="pineappe">Pineapple</label>
                </div>
                <div class="col-md-4">
                  <label class="checkbox"><input type="checkbox" value="peppers">Peppers</label>
                  <label class="checkbox"><input type="checkbox" value="onions">Onions</label>
                  <label class="checkbox"><input type="checkbox" value="tomatoes">Tomatoes</label>
                  <label class="checkbox"><input type="checkbox" value="mushrooms">Mushrooms</label>
                </div>
                <div class="col-md-4">
                  <label class="checkbox"><input type="checkbox" value="bacon">Bacon</label>
                  <label class="checkbox"><input type="checkbox" value="chorizo">Chorizo</label>
                  <label class="checkbox"><input type="checkbox" value="pickles">Pickles</label>
                  <label class="checkbox"><input type="checkbox" value="broccoli">Broccoli</label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn">Order Pizza</button>
          </form>

          <h2>Your Orders:</h2>
          <ul id="your-orders">

          </ul>

        </div>
        <div class="col-md-6 order-output-section">
          <div id="order-output">
            <h2>Order</h2>

            <p>Pickup/Delivery: <span class="order-style-output"></span></p>
            <p>Size: <span class="size-output"></span></p>
            <ul id="toppings-output">

            </ul>

            <p>Final Price: <span class="final-price"></span></p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2016 OOPizza | website by Sam Peppard</p>
    </footer>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
