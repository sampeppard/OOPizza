<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="img/pizza-icon.png">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>OOPizza</title>
  </head>
  <body>
    <header>
      <h1>OOPizza</h1>
    </header>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Welcome to the OOPizza web app!</h1>
          <h3>Fill in the specifications below to order your pizza.</h3>
        </div>
        <div class="col-sm-6">
          <form id="new-customer">
            <div class="form-group">
              <label for="new-name-first">First</label>
              <input type="text" class="form-control" id="new-name-first">
            </div>
            <div class="form-group">
              <label for="new-name-last">Last</label>
              <input type="text" class="form-control" id="new-name-last">
            </div>
            <div class="form-group">
              <label for="new-city">Address</label>
              <input type="text" class="form-control" id="new-address-street">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-address-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-address-state">
            </div>
            <div class="form-group">
              <label for="new-zip">Zip</label>
              <input type="text" class="form-control" id="new-address-zip">
            </div>

            <button type="submit" class="btn">Let's Order!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <div id="customer-profile-output">
            <h1 id="name-output"></h1>
            <br>
            <div id="address-output"></div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <form id="user-input">

            <div class="form-group radio-group">
              <label for="time-group">Select pick-up or delivery:</label>
                <div class="radio">
                  <label>
                    <input class="radio-first" type="radio" name="pd-group" value="pickup">Pick-up
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pd-group" value="delivery">Delivery
                  </label>
                </div>
            </div>

            <div class="form-group radio-group">
              <label for="size-group">Select your pizza size:</label>
                <div class="radio">
                  <label>
                    <input class="radio-first" type="radio" name="size-group" value="small">Small
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size-group" value="medium">Medium
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size-group" value="large">Large
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size-group" value="extra-large">Extra-large
                  </label>
                </div>
            </div>

            <div class="form-group">
              <label for="movie-group">Check any toppings you would like:</label><br>
              <div class="row topping-selection">
                <div class="col-md-4">
                  <label class="checkbox"><input type="checkbox" value="pep">Pepperoni</label>
                  <label class="checkbox"><input type="checkbox" value="xtra-cheese">Extra Cheese</label>
                  <label class="checkbox"><input type="checkbox" value="">Sausage</label>
                  <label class="checkbox"><input type="checkbox" value="pep">Pineapple</label>
                </div>
                <div class="col-md-4">
                  <label class="checkbox"><input type="checkbox" value="pep">Peppers</label>
                  <label class="checkbox"><input type="checkbox" value="xtra-cheese">Onions</label>
                  <label class="checkbox"><input type="checkbox" value="">Tomatoes</label>
                  <label class="checkbox"><input type="checkbox" value="pep">Mushrooms</label>
                </div>
                <div class="col-md-4">
                  <label class="checkbox"><input type="checkbox" value="pep">Bacon</label>
                  <label class="checkbox"><input type="checkbox" value="xtra-cheese">Chorizo</label>
                  <label class="checkbox"><input type="checkbox" value="">Pickles</label>
                  <label class="checkbox"><input type="checkbox" value="pep">Broccoli</label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn">Order Pizza</button>
          </form>

          <h2>Your Orders:</h2>
          <ul id="your-orders">

          </ul>

        </div>
        <div class="col-md-6">
          <div id="user-output">
            <h2>Order</h2>

            <p>Pickup/Delivery: <span class="movie-name"></span></p>
            <p>Size: <span class="movie-time"></span></p>
            <p>Toppings: <span class="movie-price"></span></p>

            <p>Final Price: <span class="final-price"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
